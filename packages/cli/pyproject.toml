[project]
name = "drainloader-cli"
version = "0.1.0"
description = "Command-line interface for Drainloader"
readme = "readme.md"
requires-python = ">=3.10"
license = "Apache-2.0"

authors = [
    { name = "David Duran", email = "dadch1404@gmail.com" },
]

dependencies = [
    "drainloader",
    "click>=8.1.0",
    "rich>=13.7.0",
    "requests>=2.32.0",
]

[tool.uv.sources]
drainloader = { workspace = true }

[project.scripts]
drainloader = "drainloader_cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["drainloader_cli"]

[tool.ruff.lint]
# click flags (--verbose, --force, etc.) are booleans by design
ignore = ["FBT001"]
